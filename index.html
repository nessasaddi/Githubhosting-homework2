<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <nav class="container">
      <ul class="nav">
        <li class="nav-item">
          <a class="nav-link" href="#">Los Angeles</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Manila</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Cairo</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Dallas</a>
        </li>
      </ul>
    </nav>

    <div class="weatherbox">
      <h2>
        <div class="col">21</div>
      </h2>
      <span class="desc">Wednesday 11:33</span>
      <h3>
        <div class="col">
          <ul class="daysoftheweek">
            <li class="tues">Tuesday</li>
            <li class="wed">Wednesday</li>
            <li class="thurs">Thursday</li>
            <li class="fri">Friday</li>
            <li class="sat">Saturday</li>
          </ul>
        </div>
      </h3>
      <div class="information">Clouds Precipitation: 60% Wind: 8km/h</div>
      <br />
      <form onsubmit="searchCity(event)">
        <input
          id="searchInput"
          class="searchbar"
          placeholder="Search for a city"
        />
        <button type="submit" class="searchbutton">Search</button>
      </form>
      <div id="searchResult"></div>
    </div>
    <small> <a href="">Open-Source code</a>, by Vanessa Saddi </small>
    <script src="script.js"></script>
  </body>
</html>
