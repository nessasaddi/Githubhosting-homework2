<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <nav class="container">
      <ul class="nav">
        <li class="nav-item">
          <a class="nav-link" href="#">Los Angeles</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Manila</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Cairo</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Dallas</a>
        </li>
      </ul>
    </nav>

    <div class="weatherbox">
      <div class="col">
        <img src="" alt="Clear" id="icon" class="float-left" />
        <br />
        <h2>21</h2>
        <br />
        <h3>Wednesday 11:33</h3>

        <div class="units">
          <span id="celsius-link">Celsius | </span>
          <span id="fahrenheit-link"> Fahrenheit</span>
        </div>
      </div>

      <div class="col">
        <div id="forecast">
          <ul class="daysoftheweek">
            <li class="tues">
              <img
                src=""
                alt="Weather icon for Tuesday"
                id="icon-tues"
                class="weather-icon"
              />Tuesday
            </li>
            <li class="wed">
              <img
                src=""
                alt="Weather icon for Wednesday"
                id="icon-wed"
                class="weather-icon"
              />Wednesday
            </li>
            <li class="thurs">
              <img
                src=""
                alt="Weather icon for Thursday"
                id="icon-thurs"
                class="weather-icon"
              />Thursday
            </li>
            <li class="fri">
              <img
                src=""
                alt="Weather icon for Friday"
                id="icon-fri"
                class="weather-icon"
              />Friday
            </li>
            <li class="sat">
              <img
                src=""
                alt="Weather icon for Saturday"
                id="icon-sat"
                class="weather-icon"
              />Saturday
            </li>
          </ul>
        </div>
      </div>

      <div class="information">Clouds Precipitation: 60% Wind: 8km/h</div>
      <br />
      <form onsubmit="searchCity(event)">
        <input
          id="searchInput"
          class="searchbar"
          placeholder="Search for a city"
        />
        <button type="submit" class="searchbutton">Search</button>
      </form>
      <div id="searchResult"></div>
    </div>

    <div class="small-container">
      <small>
        <a href="https://github.com/nessasaddi/Githubhosting-homework2"
          >Open-Source code</a
        >, by Vanessa Saddi <br />
      </small>
    </div>
    <script src="script.js"></script>
  </body>
</html>
