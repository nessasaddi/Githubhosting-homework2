<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous" />
    <link rel="stylesheet" type="text/css" href="styles2.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>

<body>

    <nav class="container">
        <ul class="nav">
            <li class="nav-item">
                <a class="nav-link" href="#">Los Angeles</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Manila</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Cairo</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Dallas</a>
            </li>
        </ul>
    </nav>

    <div class="weatherbox">
        <div class="container">
                    <div class="row">
                        <div class="location">
                            <h2>Currently in Los Angeles</h2>
                        </div>

                        <div class="datetime">
                            <h2>Wednesday 11:33</h2>
                        </div>

                    <div class="temp">
                        <h1>21</h1>
                    </div>
                    
                    <div class="oneclick">
                        <button class="button">F | C</button>
                      </div>           
                </div>

                <div class="col-md-6">
                    <div class="row">
                        <div class="col">
                            Sunday
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            Monday
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            Tuesday
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            Wednesday
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            Thursday
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            Friday
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            Saturday
                        </div>
                    </div>
                </div>
            </div>

        <div class="information">
            Clouds Precipitation: 60% Wind: 8km/h
        </div>

        <div class="search">
            <div class="search-container">
                <input type="text" class="searchbar" placeholder="Enter your search">
                <button type="button" class="searchbutton">Search</button>
            </div>
    </div>
</div>

    <div class="small-container">
        <small>
            <a href="https://github.com/nessasaddi/Githubhosting-homework2">Open-Source code</a>, by Vanessa Saddi
            <br />
        </small>
    </div>


</body>

</html>
